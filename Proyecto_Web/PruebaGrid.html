<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prueba</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/Estilos.css">
</head>

<body>
	<div class="modal-dialog modal-login">
  		<div class="modal-content">
  			<div class="modal-header">
  				<div class="avatar">
  					<img src="avatar.png" alt="Avatar">
  				</div>
  				<h4 class="modal-title">Inicia Sesi&oacute;n</h4>
  			</div>

  			<div class="modal-body">
  					<div class="form-group">
  						<input type="text" class="form-control" name="username" placeholder="Usuario">
  					</div>
  					<div class="form-group">
  						<input type="password" class="form-control" name="password" placeholder="Contrase&ntilde;a" required="required">
  					</div>
  					<div class="form-group">
  						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Ingresar</button>
  					</div>
  			</div>

  			<div class="modal-footer">
  				<a href="#">¿Ha olvidado la contraseña?</a>
  			</div>
  		</div>
	</div>
</body>
</html>
